<button *ngIf="!filter" (click)="showFilter()" mat-icon-button color="primary">
  <mat-icon>search</mat-icon>
</button>

<div class="mat-elevation-z8 col-md-8 filter" *ngIf="filter">

  <div class="row">
    <button style="margin: 10px 0 0 17px;" *ngIf="filter" (click)="showFilter()" mat-icon-button color="primary">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
    <mat-form-field class="{{type == 2 ? 'col-md-6 input' : 'col-md-10 input'}}">
      <mat-label>Filter</mat-label>
      <input matInput (input)="applyInput()" placeholder="Ex. ium" #inputElement>
      <button *ngIf="inputElement" matSuffix mat-icon-button color="primary" aria-label="Clear" (click)="clearInput()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-md-4 input" *ngIf="type == 2">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>

    <section class="example-section" (click)="applyFilter()" *ngIf="type == 2">
      <mat-checkbox class="example-margin" color="primary" [(ngModel)]="queryParams.bestseller">bestseller
      </mat-checkbox>
      <mat-checkbox class="example-margin" color="primary" [(ngModel)]="queryParams.discount">discount
      </mat-checkbox>
    </section>
</div>
