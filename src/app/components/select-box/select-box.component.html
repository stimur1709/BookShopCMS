<mat-form-field appearance="fill">
  <mat-label>{{"OTHER.INTERVAL" | translate}}</mat-label>
  <mat-select [formControl]="formSelect">
    <mat-option *ngFor="let select of selectBox" [value]="select.value" (click)="update()">
      {{select.view | translate}}
    </mat-option>
  </mat-select>
</mat-form-field>
