<mat-card-subtitle>{{title}}
  <ng-container *ngFor="let data of dataSource; last as asLast">
    <a [className]="!isEdit ? 'link' : 'link-delete'"
       [title]="!isEdit ? 'open' : 'delete'"
       (click)="!isEdit ? openModal(data.slug, 2) : deleteLink(dataSource, data)">
      {{type == 1 ? data.title : data.name}}
      <span *ngIf="!asLast && !isEdit">, </span>
    </a>
  </ng-container>
</mat-card-subtitle>
