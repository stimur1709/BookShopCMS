<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChanged($event)" fixedLayout>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">{{'CONTENT.TITLE' | translate}}</th>
    <td mat-cell *matCellDef="let element" (click)="openModal(element, 2)" class="link-active">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description">{{'CONTENT.DESCRIPTION' | translate}}</th>
    <td mat-cell *matCellDef="let element" [style.width]="'70%'"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fixed-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
