<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChanged($event)" fixedLayout>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">title</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description">description</th>
    <td mat-cell *matCellDef="let element" [style.width]="'70%'"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fixed-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<app-paginator [(queryParams)]="queryParams" [paginatorParams]="paginatorParams"
               (queryParamsChange)="pageChanged()">
</app-paginator>
