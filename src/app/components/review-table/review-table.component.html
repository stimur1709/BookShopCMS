<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChanged($event)">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="time">Дата и время</th>
    <td mat-cell *matCellDef="let element" class="link-active"
        [style.width]="'15'">
      {{element.time | date: 'dd.MM.yyyy HH:mm'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="text">{{'CONTENT.TITLE' | translate}}</th>
    <td mat-cell *matCellDef="let element" class="link-active"
        [style.width]="'80%'">
      {{element.text}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="status">{{'CONTENT.ACTIONS' | translate}}</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.status == 0">
        <button class="btn-g">
          <mat-icon class="green"
                    (click)="save(element)">
            check_circle_outline
          </mat-icon>
        </button>
        <button class="btn-r">
          <mat-icon class="red"
                    (click)="delete(element.id)">delete
          </mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fixed-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
