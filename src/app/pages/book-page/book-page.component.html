<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image</th>
      <td mat-cell *matCellDef="let element"><img src="{{element.image}}"/></td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef> discount</th>
      <td mat-cell *matCellDef="let element"> {{element.discount | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="isBestseller">
      <th mat-header-cell *matHeaderCellDef> isBestseller</th>
      <td mat-cell *matCellDef="let element"> {{element.isBestseller}} </td>
    </ng-container>

    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> popularity</th>
      <td mat-cell *matCellDef="let element"> {{element.popularity | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price</th>
      <td mat-cell *matCellDef="let element"> {{element.price | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="pubDate">
      <th mat-header-cell *matHeaderCellDef> pubDate</th>
      <td mat-cell *matCellDef="let element"> {{element.pubDate | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> rate</th>
      <td mat-cell *matCellDef="let element"> {{element.rate | number: '1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator showFirstLastButtons
                 (page)="pageChanged($event)"
                 aria-label="Select page"
                 [pageSizeOptions]="[10, 25, 50, 100]"
                 [pageIndex]="queryParams.offset"
                 [pageSize]="queryParams.limit"
                 [length]="queryParams.count"
  ></mat-paginator>
</div>
