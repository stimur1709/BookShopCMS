<ng-container>

  <div class="fixed-filter" style="margin-bottom: 30px">

    <button *ngIf="!filter" (click)="showFilter()" mat-icon-button color="primary">
      <mat-icon>search</mat-icon>
    </button>

    <div class="mat-elevation-z8 col-md-6" *ngIf="filter">
      <div class="row" style="padding: 5px">
        <button style="margin: 10px 0 0 17px;" *ngIf="filter" (click)="showFilter()" mat-icon-button color="primary">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <mat-form-field class="input" style="width: 85%;" *ngIf="showFilter">
          <mat-label>Filter</mat-label>
          <input matInput (input)="applyInput()" placeholder="Ex. ium" #inputElement>
          <button *ngIf="inputElement" matSuffix mat-icon-button color="primary" aria-label="Clear"
                  (click)="clearInput()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8 table-container" style="{{filter ? 'max-height: 470px' : 'max-height: 510px'}}">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChanged($event)" fixedLayout>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> title</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header="description">description</th>
        <td mat-cell *matCellDef="let element" [style.width]="'70%'"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="fixed-table"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator showFirstLastButtons class="fixed-paginator"
                   (page)="pageChanged($event)"
                   aria-label="Select page"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   [pageIndex]="queryParams.offset"
                   [pageSize]="queryParams.limit"
                   [length]="paginatorParams.totalElements"
    ></mat-paginator>
  </div>


</ng-container>
